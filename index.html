<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomas Portfolio</title>

    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/displayflex.css">

    <script src="https://kit.fontawesome.com/f0787f49d4.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- START HEADER -->
   <header class="header">

       <div class="header__container container">
           <!-- START LOGO -->
           <div class="container__logo logo">
               <a href="#" alt="TOMAS" class="logo__link">TOMAS</a>
           </div>
           <!-- END LOGO -->

           <!-- START MENU + BURGER -->
           <div class="menu__button-burger button-burger" aria-label="Развернуть Главную">
               <span class="button-burger__span-mid span-burger"></span>
               <span class="button-burger__span-top span-burger"></span>
               <span class="button-burger__span-bottom span-burger"></span>
           </div>
           <!-- START Navigation block -->
           <nav class="nav-menu menu">
               <ul class="nav-menu__list list" aria-label="Главная">
                   <li class="list__item">
                       <a href="#">About</a>
                   </li class="list__item">

                   <li class="list__item">
                       <a href="#">Services</a>
                   </li>

                   <li class="list__item">
                       <a href="#">Resume</a>
                   </li>

                   <li class="list__item">
                       <a href="#">Portfolio</a>
                   </li>

                   <li class="list__item">
                       <a href="#">Reviews</a>
                   </li>

                   <li class="list__item">
                       <a href="#">Blog</a>
                   </li>

                   <li class="list__item">
                       <a href="#">Contact</a>
                   </li>
               </ul>
           </nav>
           <!-- END Navigation block -->
           <!-- END MENU + BURGER -->
       </div>

   </header>
   <!-- END HEADER -->

   
    <main class="main">

        <!-- START Section one -->
        <section class="main-section-one section">
            <div class="main-section-one__container container">
                <div class="container__content-section-one content-section">
                    <p class="content-section__into content-section">Hello</p>
                    <p class="content-section__name content-section">
                        I'm <span>Tomas</span> Carter
                    </p>

                    <div class="content-section__head-text">
                        <h1 class="content-section__title-clip content-section">
                            <span>I' m</span>
                            <span class="content-section_clips clips">
                                <b class="clips__b display_block">Web Designer</b>
                                <b class="clips__b ">Web Developer</b>
                                <b class="clips__b ">Mobile Developer</b>
                            </span>
                        </h1>
                    </div>

                    <div class="content-section__links_social list">

                        <a class="list_item-link" href="#" title="facebook">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        
                        <a class="list_item-link" href="" title="twitter">
                            <i class="fa-brands fa-twitter"></i>
                        </a>

                        <a class="list_item-link" href="" title="instagram">
                            <i class="fa-brands fa-instagram"></i>
                        </a>

                        <a class="list_item-link" href="" title="linkedin">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>

                    </div>

                </div>
            </div>
        </section>
        <!-- END Section one -->

    </main>

    <script type="module" src="assets/js/Main.js"></script>
</body>

</html>
